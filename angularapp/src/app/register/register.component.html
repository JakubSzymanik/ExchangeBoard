<div class="container">
  <div class="container mt-5 justify-content-center text-center">
    <h1>Create Account!</h1>
  </div>
  <div class="container mt-5 justify-content-center text-center">
    <form #registerForm="ngForm" class="row" (ngSubmit)="register()" autocomplete="off">
      <div class="mb-3">
        <input name="name"
               [(ngModel)]="model.Name"
               class="form-control"
               type="text"
               placeholder="name" />
      </div>
      <div class="mb-3">
        <input name="email"
               [(ngModel)]="model.Email"
               class="form-control"
               type="text"
               placeholder="email" />
      </div>
      <div class="mb-3">
        <input name="password"
               [(ngModel)]="model.Password"
               class="form-control"
               type="text"
               placeholder="password" />
      </div>
      <div>
        <button class="btn btn-success" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
